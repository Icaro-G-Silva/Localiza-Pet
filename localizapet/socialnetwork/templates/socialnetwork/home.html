<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    {% load static %}

    <title>home- localiza PET</title>
  </head>
  <body>
  
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"  style="color: black;" href="#">
                <img src="{% static 'images/favicon.jpg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Localiza Pet
            </a>
        </div>
    </nav>

    <!-- Conteúdo do seu site -->
    <div class="container mt-4">
        <!-- Publicação do feed -->
        <div class="card">
            <div class="card-body">
                <!-- Nome de usuário e localização -->
                <h5 class="card-title">@usuario</h5>
                <p class="card-text">Localização: Nome da Localização</p>
                <!-- Conteúdo da postagem -->
                <p class="card-text">Aqui está o texto da publicação...</p>
                <!-- Botão "Encontrar" -->
                <a href="#" class="btn btn-primary">Encontrar</a>
            </div>
        </div>
    </div>

    <!-- Barra de compartilhamento -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Compartilhar</h5>
                <a href="#" class="btn btn-primary">Facebook</a>
                <a href="#" class="btn btn-primary">Twitter</a>
                <a href="#" class="btn btn-primary">WhatsApp</a>
            </div>
        </div>
    </div>

<!-- Barra de navegação na parte inferior -->
<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Buscar</a>
            </li>

        <ul class="navbar-nav">

            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Notificações</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Perfil</a>
            </li>
        </ul>
    </div>
</nav>
